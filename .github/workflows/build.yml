# Назва вашого workflow, яка буде відображатись у вкладці "Actions" на GitHub
name: Build Windows Application

# Тригери для запуску: цей workflow буде запускатись при кожному push в гілку main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Вказуємо, що збірка має відбуватись на віртуальній машині з Windows
    runs-on: windows-latest

    steps:
      # 1. Крок для завантаження коду вашого репозиторію на віртуальну машину
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Крок для налаштування Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Вкажіть версію Python, яку використовуєте

      # 3. Крок для встановлення залежностей (з усіма виправленнями)
      - name: Install dependencies
        run: |
          # ВИПРАВЛЕННЯ 1: Оновлюємо pip, setuptools та wheel, щоб уникнути помилки 'ez_setup'
          python -m pip install --upgrade pip setuptools wheel
          
          # ВИПРАВЛЕННЯ 2: Встановлюємо PyTorch з правильного джерела, щоб уникнути помилки 'HTTP 403'
          pip install torch==2.7.1+cu118 torchaudio==2.7.1+cu118 --index-url https://download.pytorch.org/whl/cu118
          
          # Встановлюємо решту залежностей з вашого файлу
          pip install -r requirements.txt

      # 4. Крок для збірки .exe файлу за допомогою PyInstaller
      - name: Build executable with PyInstaller
        run: |
          pip install pyinstaller
          # Замініть "main.py" на назву вашого головного Python-файлу
          pyinstaller --name Voikan --onefile --windowed main.py

      # 5. Крок для завантаження зібраного файлу як артефакту
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voikan-executable # Назва артефакту
          path: dist/Voikan.exe   # Шлях до вашого .exe файлу