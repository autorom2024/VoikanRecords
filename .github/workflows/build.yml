name: Build Voikan Records

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies from the single frozen requirements file
      run: |
        python -m pip install --upgrade pip
        # Встановлюємо torch окремо, бо він вимагає спец. посилання
        pip install torch==2.3.0+cu118 torchaudio==2.3.0+cu118 torchvision==0.18.0+cu118 --index-url https://download.pytorch.org/whl/cu118
        # Встановлюємо все інше з нашого чистого файлу
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: pyinstaller --onefile --windowed --name "Voikan" --icon="assets/icons/video.ico" --noconfirm main.py
    
    - name: Download and package FFmpeg
      run: |
        curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
        7z x ffmpeg.zip -offmpeg_build
        cp ffmpeg_build/*/bin/ffmpeg.exe dist/
        
    - name: Create Release Artifact (ZIP)
      run: |
        $asset_name = "Voikan_${{ github.event.release.tag_name }}.zip"
        7z a -tzip $asset_name ./dist/*
        echo "ASSET_PATH=$asset_name" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Upload Asset to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ env.ASSET_PATH }}
        asset_name: ${{ env.ASSET_PATH }}
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}